{% extends 'developer_base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Update Institutes</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Update Institutes</a></li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">
      <!-- Left side columns -->
      <div class="col-lg-12">
        <div class="row">
          <div class="container" style="max-width:90%;">
            <form method="POST" enctype="multipart/form-data" >
              {% csrf_token %}
              {{form|crispy}}
              <center> <input type="submit" value="Submit" class="btn btn-primary text-light px-5 px-3"></center>
            </form>
          </div>
        </div>
      </div>
    </div><!-- End Left side columns -->
  </section>
</main><!-- End #main -->


<!-- Your loading spinner or progress bar HTML code -->
<div id="loading-spinner" class="spinner-border text-primary" role="status">
  <span class="sr-only">Loading...</span>
</div>

<script>
  const form = document.getElementById('my-form');
  const spinner = document.getElementById('loading-spinner');

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    form.style.display = 'none';
    spinner.style.display = 'block';
    form.submit();
  });
</script>
{% endblock content %}
