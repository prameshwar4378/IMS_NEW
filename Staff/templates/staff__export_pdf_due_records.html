<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export PDF</title>
</head>
<!-- Bootstrap 5 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        font-size: 1em;
        font-family: sans-serif;
        min-width: 400px;
    }

    h1{
        color: #009879;
        font-size:30px;
        margin-bottom:-40px;
    }

    table th {
        background-color: #009879;
        color: #ffffff;
        padding: 12px 15px;
        text-align: center;
        font-weight: bold;
    }

    table td {
        padding: 6px 0px;
        text-align: center;
        border: 1px solid #ddd;
    }

    table tr {
        background-color: #f8f8f8; 
    }


</style>

<body>
    <div class="book">
        <div class="page">
            <center>
                <h1>Student Due Records</h1>
            </center>
            {% if rec %}
            <table>
                <thead>
                    <tr>
                        <th scope="col">Sr.No</th>
                        <th scope="col">Student Name</th>
                        <th scope="col">Class</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Due Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in rec %}
                    <tr>
                        <td scope="row">{{ forloop.counter }}</td>
                        <td style="text-align:left; padding-left:5px;">{{r.student_prn_no}}</td>
                        <td style="text-align:left; padding-left:5px;">{{r.student_name}}</td>
                        <td style="text-align:left; padding-left:5px;">{{r.due_date}}</td>
                        <td><b>{{r.due_amount}}</b></td>
                    </tr>
                    {% endfor %}
                    <br>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <th>Total Amount</th>
                        <td><h2>{{total_due_amount}}</h2></td>
                    </tr>
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>
</body>

</html>
