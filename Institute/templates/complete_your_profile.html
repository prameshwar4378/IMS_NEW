{% extends 'institute_base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Complete Your Profile</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Complete Your Profile </a></li>
            </ol>
        </nav>

    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <!-- Left side columns -->
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8" style="background:white;  border-radius:10px; box-shadow:0px 0px 10px -5px;">
                        <br>
                        <form action="" method="post"  enctype="multipart/form-data" style="padding:20px;">
                            {% csrf_token %}
                            <div>
                                <label for="txt_institute_name" class="form-label requiredField mt-4">Institute Name *</label>
                                <input type="text" name="txt_institute_name" id="txt_institute_name" placeholder="Enter Institute Name" class="form-control mt-2" required>
                            </div>
                            <div>
                                <label for="txt_institute_address" class="form-label requiredField mt-4">Institute Address *</label>
                                <input type="text" name="txt_institute_address" id="txt_institute_address" placeholder="Enter Institute Address" class="form-control mt-2" required>
                            </div>
                            <div>
                                <label for="txt_institute_code" class="form-label requiredField mt-4">Institute code *</label>
                                <input type="text" name="txt_institute_code" value="{{auto_generate_institute_code}}" id="txt_institute_code" placeholder="Enter Institute code" class="form-control mt-2" readonly required>
                            </div>
                            <div>
                                <label for="txt_institute_logo" class="form-label requiredField mt-4">Institute Logo *</label>
                                <input type="file" name="txt_institute_logo" id="txt_institute_logo" class="form-control mt-2" required>
                            </div>
                            <br>
                             <div>
                                <center>
                                    <input type="submit" value="Update Profile" class="btn btn-primary">
                                </center>
                             </div>
                        </form>
                    </div>
                    <div class="col-sm-2"></div>

                </div>


                 

            </div>
        </div><!-- End Left side columns -->
    </section>


</main><!-- End #main -->


{% endblock content %}
